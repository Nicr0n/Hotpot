name: Fresh Project CI/CD

on:
  push:
    branches: [main]
    tags: ["v*"] # 关键：监听以 v 开头的标签推送，如 v1.2.3
  pull_request:
    branches: [main]

jobs:
  # 任务 1：始终运行检查（Push 或 PR 都会触发）
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          # 显式指定使用 docker-container 驱动，它支持 gha 缓存
          driver: docker-container

      - name: Test Docker Build (Dry Run)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: false
          # 开启本地缓存，加速后续构建
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # 任务 2：仅在有版本标签推送时运行
  publish:
    needs: check
    # 关键判断：只有当触发事件是 push 且存在 tag 时才运行
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}  # 如果标签是 v1.0.0，镜像标签就是 1.0.0
            type=semver,pattern={{major}}.{{minor}} # 也会生成 1.0 标签
            type=raw,value=latest            # 同时更新 latest 标签

      - name: Build and push Docker image
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME}}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
